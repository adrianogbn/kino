<head>
  <title>Kino Ticket</title>
</head>

<body>
	<!-- navbar  - you will be putting the login functions here -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      {{> loginButtons}}
        <br/>
        <a class="navbar-brand" href="#">
	        Kino Ticket
	    </a>
	    </div>
	  </div>
	</nav>

	<div class="container">
		{{> movie_form}}
		{{> movie_list}}
	</div>

</body>


<template name="movie_form">
	<a class="btn btn-default js-toggle-movie-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="movie_form" class="hidden_div">
		<form class="js-save-movie-form">
		  <div class="form-group">
		    <label for="url">Movie address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mymovie.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mymovie">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this movie really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several movie items -->
<template name="movie_list">
	<ol>
	{{#each movies}}
	{{>movie_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual movie entries -->
<template name="movie_item">
<li>
	<a href="{{url}}">{{title}}</a>
	<p>
		{{description}}
	</p>
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-default js-test">Reservar</a>
	    
	<!-- you will be putting your up and down vote buttons in here! -->
</li>
</template>
